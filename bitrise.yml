---
format_version: '7'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
workflows:
  SwiftPM-Framework:
    steps:
    - git-clone@4.0.14: {}
    - install-bundler@1.0.0: {}
    - fastlane@2.4.0:
        inputs:
        - lane: generateProjectViaSwiftPM
        title: GenerateXcodeProjectFile
    - xcode-test-mac@1.4.0:
        inputs:
        - scheme: XCERepoConfigurator-Package
        - destination: platform=OS X,arch=x86_64
        - project_path: XCERepoConfigurator.xcodeproj
        title: TestViaXcode
trigger_map:
- push_branch: "*"
  workflow: SwiftPM-Framework
