# https://github.com/lyptt/struct/wiki/Spec-format:-v2.0
version: 2.1.0
configurations:
    Debug:
        type: "debug"
        overrides:
            IPHONEOS_DEPLOYMENT_TARGET: "9.0"
            SWIFT_VERSION: "4.2"
            VERSIONING_SYSTEM: "apple-generic"
            SWIFT_OPTIMIZATION_LEVEL: "-Onone"
    Release:
        type: "release"
        overrides:
            IPHONEOS_DEPLOYMENT_TARGET: "9.0"
            SWIFT_VERSION: "4.2"
            VERSIONING_SYSTEM: "apple-generic"
targets:
    SimpleFramework:
        platform: ios
        type: ":framework"
        sources:
        - "Sources/SimpleFramework"
        configurations:
            Debug:
                SWIFT_VERSION: "$(inherited)"
                IPHONEOS_DEPLOYMENT_TARGET: "9.0"
                PRODUCT_BUNDLE_IDENTIFIER: "com.SomeCoolCompany.SimpleFramework"
                INFOPLIST_FILE: "Info/SimpleFramework.plist"
                SDKROOT: "iphoneos"
                TARGETED_DEVICE_FAMILY: "1,2"
                PRODUCT_NAME: "SimpleFramework"
                DEFINES_MODULE: "NO"
                SKIP_INSTALL: "YES"
                MTL_ENABLE_DEBUG_INFO: "true"
            Release:
                SWIFT_VERSION: "$(inherited)"
                IPHONEOS_DEPLOYMENT_TARGET: "9.0"
                PRODUCT_BUNDLE_IDENTIFIER: "com.SomeCoolCompany.SimpleFramework"
                INFOPLIST_FILE: "Info/SimpleFramework.plist"
                SDKROOT: "iphoneos"
                TARGETED_DEVICE_FAMILY: "1,2"
                PRODUCT_NAME: "SimpleFramework"
                DEFINES_MODULE: "NO"
                SKIP_INSTALL: "YES"
    SimpleFrameworkTests:
        platform: ios
        type: ":bundle.unit-test"
        references:
        - "SimpleFramework"
        sources:
        - "Sources/SimpleFrameworkTests"
        configurations:
            Debug:
                SWIFT_VERSION: "$(inherited)"
                LD_RUNPATH_SEARCH_PATHS: "$(inherited) @executable_path/Frameworks @loader_path/Frameworks"
                IPHONEOS_DEPLOYMENT_TARGET: "9.0"
                PRODUCT_BUNDLE_IDENTIFIER: "com.SomeCoolCompany.SimpleFrameworkTests"
                INFOPLIST_FILE: "Info/SimpleFrameworkTests.plist"
                FRAMEWORK_SEARCH_PATHS: "$(inherited) $(BUILT_PRODUCTS_DIR)"
                MTL_ENABLE_DEBUG_INFO: "true"
            Release:
                SWIFT_VERSION: "$(inherited)"
                LD_RUNPATH_SEARCH_PATHS: "$(inherited) @executable_path/Frameworks @loader_path/Frameworks"
                IPHONEOS_DEPLOYMENT_TARGET: "9.0"
                PRODUCT_BUNDLE_IDENTIFIER: "com.SomeCoolCompany.SimpleFrameworkTests"
                INFOPLIST_FILE: "Info/SimpleFrameworkTests.plist"
                FRAMEWORK_SEARCH_PATHS: "$(inherited) $(BUILT_PRODUCTS_DIR)"
variants:
    $base:
        abstract: true
    SimpleFramework:
